<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/svg+xml" href="assets/img/img1.svg">
    <title>Register - Admin panel</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/frontawesome.js" ></script>

     <!-- Front -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Tilt+Neon&display=swap" rel="stylesheet">

<body class="bg-primary" >
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="p-0 mx-auto col-lg-6 col-md-8 mt-5 box">
                    <div class="br-7 br-ts-0 br-bs-0 box mb-0 border-0">
                        <div class=" p-4">
                            <div class="text-center mb-3 ">
                                <h1 class="mb-2 header">Sign Up</h1><a
                                    href="">Create New Account</a>
                            </div>
                            <form class="mt-5 p-3">
                                <div class="mb-4 input-group"><span class="input-group-text"><i
                                            class="fe fe-user"></i></span><input placeholder="Username" type="text"
                                        class="form-control"></div>
                                <div class=" mb-4 input-group">
                                    <div class="input-group-text"><i class="fe fe-mail"></i></div><input
                                        placeholder="Email" type="text" class="form-control">
                                </div>
                                <div class="mb-4 input-group"><span class="input-group-text"><i
                                            class="fe fe-lock"></i></span><input placeholder="Password" type="password"
                                        class="form-control"></div>
                               
                                    <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                            title="" class="form-check-label">I Agree For Terms &amp;
                                            Conditions.</label></div>
                                </div>
                                <div class="form-group text-center mb-3 p-3"><a class="btn  w-100 br-7 btn-primary"
                                        href="login.html">Sign Up</a></div>
                                <div class="form-group fs-12 text-center">Have an account? Go to login 
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
